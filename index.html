<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Demo Imagino - Recherche Profil</title>
    <style>
        body { font-family: Arial, sans-serif; }
        button { padding: 8px 12px; cursor: pointer; }
        input { padding: 6px; margin-right: 8px; }
        #output { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Recherche de profil Imagino üîç</h1>

    <input type="text" id="nom" placeholder="Entrer le NOM">
    <button onclick="rechercherProfil()">Rechercher</button>

    <div id="output"></div>

    <script>
        function rechercherProfil() {
            const nom = document.getElementById('nom').value;

            fetch(`https://francois-sandbox.saas.imagino.com/ucdapi/New_customer/1/RCU?nom=${encodeURIComponent(nom)}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer 2a79b8c4-b270-4a61-8b64-437ccea75586'
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('output').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            })
            .catch(error => {
                document.getElementById('output').innerHTML = `<pre>Erreur: ${error}</pre>`;
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription Newsletter Imagino</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        input[type="text"], input[type="email"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            cursor: pointer;
            background-color: #5c67f2;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #4a54e1;
        }
        .optins {
            text-align: left;
            margin-bottom: 10px;
        }
        img.logo {
            width: 120px;
            margin-bottom: 15px;
        }
        #output {
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo.png" alt="Imagino" class="logo">
        <h2>Inscription à la newsletter</h2>

        <input type="email" id="email" placeholder="Votre Email">
        <input type="text" id="firstName" placeholder="Votre Prénom">
        <input type="text" id="lastName" placeholder="Votre Nom">
        <input type="text" id="telephone" placeholder="Téléphone">

        <div class="optins">
            <label><input type="checkbox" id="optInEmail"> Email</label><br>
            <label><input type="checkbox" id="optInPush"> Push</label><br>
            <label><input type="checkbox" id="optInSMS"> SMS</label>
        </div>

        <button onclick="inscrireUtilisateur()">S'inscrire</button>

        <div id="output"></div>
    </div>

    <script>
        const apiKey = '2a79b8c4-b270-4a61-8b64-437ccea75586';

        function inscrireUtilisateur() {
            const email = document.getElementById('email').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const telephone = document.getElementById('telephone').value;
            const optInEmail = document.getElementById('optInEmail').checked;
            const optInPush = document.getElementById('optInPush').checked;
            const optInSMS = document.getElementById('optInSMS').checked;

            fetch(`https://francois-sandbox.saas.imagino.com/ucdapi/New_customer/2/RCU?exact_email=${encodeURIComponent(email)}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'X-API-KEY': apiKey
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.data && data.data.length > 0) {
                    mettreAJourProfil(email, firstName, lastName, telephone, optInEmail, optInPush, optInSMS);
                } else {
                    creerProfil(email, firstName, lastName, telephone, optInEmail, optInPush, optInSMS);
                }
            })
            .catch(error => {
                document.getElementById('output').innerHTML = `<pre>Erreur: ${error}</pre>`;
            });
        }

        function creerProfil(email, firstName, lastName, telephone, optInEmail, optInPush, optInSMS) {
            fetch(`https://francois-sandbox.saas.imagino.com/ucdapi/New_customer/2/RCU`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-API-KEY': apiKey
                },
                body: JSON.stringify({ email, firstName, lastName, telephone, optInEmail, optInPush, optInSMS })
            })
            .then(response => response.json())
            .then(() => {
                document.getElementById('output').innerHTML = '<strong>Compte créé avec succès</strong>';
            })
            .catch(error => {
                document.getElementById('output').innerHTML = `<pre>Erreur: ${error}</pre>`;
            });
        }

        function mettreAJourProfil(email, firstName, lastName, telephone, optInEmail, optInPush, optInSMS) {
            fetch(`https://francois-sandbox.saas.imagino.com/ucdapi/New_customer/2/RCU`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-API-KEY': apiKey
                },
                body: JSON.stringify({ email, firstName, lastName, telephone, optInEmail, optInPush, optInSMS })
            })
            .then(response => response.json())
            .then(() => {
                document.getElementById('output').innerHTML = '<strong>Votre compte a été mis à jour</strong>';
            })
            .catch(error => {
                document.getElementById('output').innerHTML = `<pre>Erreur: ${error}</pre>`;
            });
        }
    </script>

</body>
</html>

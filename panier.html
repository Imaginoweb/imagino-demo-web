    </style>
</head>
<body>

<!-- Formulaire d'inscription √† la newsletter -->
<div style="text-align:center; padding:20px; background-color:#fff; margin-top:20px;">
    <h2>Inscription √† la newsletter üìß</h2>
    <form id="newsletterForm">
        <input type="email" placeholder="Votre email" id="email" required>
        <button type="button" onclick="verifierEmail()">S'inscrire</button>
    </form>
    <p id="messageValidation" style="color: red; font-weight: bold;"></p>
</div>

<script>
async function verifierEmail() {
    let email = document.getElementById('email').value;
    let message = document.getElementById('messageValidation');

    if (!email.includes('@')) {
        message.innerText = "Veuillez entrer une adresse email valide.";
        return;
    }

    try {
        let response = await fetch(`https://francois-sandbox.saas.imagino.com/ucdapi/New_customer/2/RCU?exact_email=${email}`, {
            method: 'GET',
            headers: {
                'X-API-KEY': '2a79b8c4-b270-4a61-8b64-437ccea75586'
            }
        });

        let data = await response.json();

        if (data.length > 0) {  
            message.style.color = "green";
            message.innerText = "‚úÖ Email valide ! Inscription en cours...";
            setTimeout(() => { alert("Inscription r√©ussie !"); }, 1000);
        } else {
            message.innerText = "‚ùå Cette adresse email n'existe pas.";
        }

    } catch (error) {
        message.innerText = "Erreur lors de la v√©rification. R√©essayez plus tard.";
        console.error("Erreur API:", error);
    }
}
</script>

<footer style="background-color: #f8f9fa; padding: 40px 0; font-family: Arial, sans-serif; color: #333;">

            <p>45-47 avenue Carnot<br>94230 Cachan<br>France</p>
        </div>
    </div>
</footer>

<script>
let panier = JSON.parse(localStorage.getItem('panier') || '[]');
let container = document.getElementById('panierItems');
let total = 0;

function afficherPanier() {
    container.innerHTML = "";
    total = 0;

    panier.forEach((p, index) => {
        total += p.prix;
        container.innerHTML += `
            <tr>
                <td><img src="${p.image}" alt="${p.nom}"></td>
                <td>${p.nom}</td>
                <td>${p.prix}‚Ç¨</td>
                <td><button class="remove-btn" onclick="supprimerArticle(${index})">‚ùå</button></td>
            </tr>`;
    });

    document.getElementById('totalPrix').innerText = total + "‚Ç¨";
}

function supprimerArticle(index) {
    panier.splice(index, 1);
    localStorage.setItem('panier', JSON.stringify(panier));
    afficherPanier();
}

document.addEventListener('DOMContentLoaded', afficherPanier);
</script>

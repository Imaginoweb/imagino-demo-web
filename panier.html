<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panier - Demo CDP Imagino</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body { padding-top: 70px; }
    .navbar-brand img { height: 40px; }
    .container { margin-top: 20px; }
    .cart-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="index.html">
      <img src="logo.png" alt="Logo">
      Demo CDP Imagino
    </a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="panier.html">Panier</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Contenu Panier -->
  <div class="container">
    <h1>Votre Panier</h1>
    <div id="cartItems">
      <!-- Les éléments du panier seront affichés ici -->
    </div>
    <button id="clearCart" class="btn btn-danger mt-3">Vider le panier</button>
  </div>

  <!-- Scripts JS -->
  <script>
    // Fonction pour charger les éléments du panier depuis le localStorage
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartItemsDiv = document.getElementById('cartItems');
      cartItemsDiv.innerHTML = '';
      if (cart.length === 0) {
        cartItemsDiv.innerHTML = '<p>Votre panier est vide.</p>';
        return;
      }
      cart.forEach(function(item, index) {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'cart-item row';
        itemDiv.innerHTML = `
          <div class="col-md-8">
            <strong>${item.name}</strong> - ${item.price} €
          </div>
          <div class="col-md-4 text-right">
            <button class="btn btn-sm btn-danger" onclick="removeFromCart(${index})">Supprimer</button>
          </div>
        `;
        cartItemsDiv.appendChild(itemDiv);
      });
    }

    // Fonction pour supprimer un élément du panier
    function removeFromCart(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    // Événement pour vider le panier
    document.getElementById('clearCart').addEventListener('click', function() {
      localStorage.removeItem('cart');
      loadCart();
    });

    // Charger le panier au démarrage
    loadCart();
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panier - Demo CDP Imagino</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body { padding-top: 70px; }
    .navbar-brand img { height: 40px; }
    .container { margin-top: 20px; }
    table { margin-top: 20px; }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="index.html">
      <img src="logo.png" alt="Logo">
      Demo CDP Imagino
    </a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="panier.html">Panier</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Contenu Panier -->
  <div class="container">
    <h1>Votre Panier</h1>
    <div id="cartItems">
      <!-- Le panier sera affiché ici -->
    </div>
    <button id="clearCart" class="btn btn-danger mt-3">Vider le panier</button>
  </div>

  <!-- Scripts JS -->
  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartItemsDiv = document.getElementById('cartItems');
      if (cart.length === 0) {
        cartItemsDiv.innerHTML = '<p>Votre panier est vide.</p>';
        return;
      }
      let tableHTML = `<table class="table table-bordered">
        <thead>
          <tr>
            <th>Produit</th>
            <th>Prix unitaire</th>
            <th>Quantité</th>
            <th>Total</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>`;
      cart.forEach(function(item, index) {
        tableHTML += `
          <tr>
            <td>${item.name}</td>
            <td>${item.price.toFixed(2)} €</td>
            <td>${item.quantity}</td>
            <td>${(item.price * item.quantity).toFixed(2)} €</td>
            <td>
              <button class="btn btn-sm btn-success" onclick="updateQuantity(${index}, 1)">+</button>
              <button class="btn btn-sm btn-warning" onclick="updateQuantity(${index}, -1)">-</button>
              <button class="btn btn-sm btn-danger" onclick="removeFromCart(${index})">Supprimer</button>
            </td>
          </tr>`;
      });
      tableHTML += `</tbody></table>`;
      cartItemsDiv.innerHTML = tableHTML;
    }

    function updateQuantity(index, change) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart[index].quantity += change;
      if (cart[index].quantity <= 0) {
        cart.splice(index, 1);
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    function removeFromCart(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    document.getElementById('clearCart').addEventListener('click', function() {
      localStorage.removeItem('cart');
      loadCart();
    });

    loadCart();
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

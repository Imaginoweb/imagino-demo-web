  <style>

      flex-direction: column;
      min-height: 100vh;

      height: 40px;
    }
    .banner {
      background: url('banner.png') no-repeat center center;
      background-size: cover;
      height: 200px;
      position: relative;
      color: white;
      text-align: center;
    }
    .banner h1 {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      font-size: 1.5rem;
    }
    .container {
      margin-top: 50px;
    }
    footer {

      color: #ffffff;
      padding: 20px 0;
      margin-top: auto;
    }
    footer a {

      text-decoration: none;
      margin: 0 10px;
    }
    footer a:hover {
      text-decoration: underline;
    }

  <div class="container">

        <p class="card-text">Votre commande a été confirmée et sera traitée sous peu.</p>
        <a href="index.html" class="btn btn-primary">Retour à l'accueil</a>

    </div>
  </div>
